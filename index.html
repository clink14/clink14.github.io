<!DOCTYPE html>

  <style>

      background: linear-gradient(135deg, #f0f8ff, #a2d5f2);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;

    }

      padding: 2rem;
      max-width: 600px;

  <div class="card">

    </p>
  </div>

  <footer>© 2025 ahnseohyun. 모든 권리 보유.</footer>
